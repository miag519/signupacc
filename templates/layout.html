<!-- The Modal -->
<div class="modal" id="myModal">

      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Explore the other features of this website!
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
